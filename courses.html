<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="description" content="Project 0x01. Implement a design with bootstrap">

</head>

<body class="">
	<!-- Navbar -->
	<div class="container-fluid" id="nav-and-hero3">
		<div class="container-lg">
			<nav class="navbar navbar-expand-md">
				<button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
					data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="holberton_school-icon-menu"></span>
				</button>
				<div class="d-flex flex-column flex-md-row align-items-center w-50">
					<img id="helpme1" src="images/smile_off.png" alt="web-icon" class="mr-4 mt-3">
					<img id="helpme2" src="images/logo.png" alt="web-icon2" class="mt-3">
				</div>
				<!-- Nav list -->
				<div class="navbar-collapse collapse" id="navbarCollapse">
					<ul class="navbar-nav mb-2 ml-auto">
						<li class="nav-item mt-3">
							<a class="nav-link text-white" href="courses.html">COURSES</a>
						</li>
						<li class="nav-item mt-3">
							<a class="nav-link text-white pl-md-4" href="pricing.html">PRICING</a>
						</li>
						<li class="nav-item ml-2 mt-3">
							<a class="nav-link text-white pl-md-4" href="homepage.html">LOGIN</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<!-- Header before form section -->
		<div class="container-lg">
			<div class="row justify-content-center text-center text-white">
				<h1 class="font-weight-bold" id="coursesHeader">« Don’t cry because it’s over.</h1>
			</div>
			<div class="row justify-content-center text-center text-white">
				<h1 class="font-weight-bold mb-5" id="coursesHeader"><span class="purp" id="coursesHeader">Smile</span>
					because it happened. »</h1>
			</div>
		</div>
	</div>
	<!-- Forms section -->
	<div class="container-fluid purp-background">
		<div class="container-lg py-4" id="myForm">
			<form>
				<div class="form-row align-items-center">
					<div class="col-12 col-lg-4 form-group">
						<label for="search" class="text-white">KEYWORDS</label>
						<input class="form-control rounded-0 text-black" type="search" placeholder="Search by keywords" aria-label="Search" id="search">
					</div>
					<div class="col-12 col-md-6 col-lg-4 form-group text-white">
						<label for="TOPIC">TOPIC</label>
						<select id="TOPIC" class="form-control form-control-lg">
							<option selected>Novice</option>
							<option>Intermediate</option>
							<option>Expert</option>
						</select>
					</div>
					<div class="col-12 col-md-6 col-lg-4 form-group text-white">
						<label for="SORT">SORT BY</label>
						<select id="SORT" class="form-control form-control-lg">
							<option selected>Most Popular</option>
							<option>Most Recent</option>
							<option>Most Viewed</option>
						</select>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- Video section -->
	<div class="container-fluid">
		<div class="container-lg d-flex flex-wrap justify-content-center align-items-center" id="courses">
			<div class="text-muted">
				<p class="">11 videos</p>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div class="container-fluid blue-background py-5">
		<div
			class="row justify-content-around mt-4 mx-5 px-5 mx-md-0 px-md-0 justify-content-md-between mx-lg-5 px-lg-5">
			<div class="ml-3 mb-4">
				<img src="images/smile_off.png" alt="web-icon" class="mr-3" width="36px" height="31px">
				<img src="images/logo.png" alt="web-icon2" width="112px" height="auto">
			</div>
			<div class="d-flex ml-4 mr-3 justify-content-between">
				<a href="https://www.facebook.com/HolbertonSchool/" class="mr-md-2">
					<span class="holberton_school-icon-ic_facebook"></span>
				</a>
				<a href="https://twitter.com/holbertonschool" class="mr-md-2">
					<span class="holberton_school-icon-ic_twitter"></span>
				</a>
				<a href="https://www.instagram.com/holbertonschool/" class="">
					<span class="holberton_school-icon-ic_instagram"></span>
				</a>
			</div>
		</div>
		<div class="row justify-content-center pt-5">
			<p class="text-muted col-4 text-center">©smileschool 2020</p>
		</div>
	</div>
